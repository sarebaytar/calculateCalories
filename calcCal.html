<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расчет каллорий</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  </head>
  <body>
    <div class="container text-center">

        <h1>Рассчитайте свою суточную норму калорий</h1>

        <p class="lead">
          Для это необходимо всего лишь указать
          <br>
          пол, вес, рост и возраст
        </p>

        <form class="form-horizontal">

          <div class="radio-inline">
            <label>
              <input type="radio" name="sex" value="male" checked>Мужчина
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="sex" value="female">Женщина
            </label>
          </div>

          <div id="name" class="form-group">
            <label for="nameInput" class="col-sm-4 text-right">Имя</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="nameInput" required placeholder="Введите свое имя">
            <!--<span class="glyphicon glyphicon-ok form-control-feedback hide success"></span>
              <span id="successName" class="sr-only">(success)</span>
              <span class="glyphicon glyphicon-remove form-control-feedback hide error"></span>
              <span id="errorName" class="sr-only">(error)</span>-->
            </div>
          </div>

          <div id="weight" class="form-group">
            <label for="weightInput" class="col-sm-4 text-right">Вес</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="weightInput" placeholder="Введите свой вес">
              <span class="glyphicon glyphicon-ok form-control-feedback hide success"></span>
              <span id="successWeight" class="sr-only">(success)</span>
              <span class="glyphicon glyphicon-remove form-control-feedback hide error"></span>
              <span id="errorWeight" class="sr-only">(error)</span>
            </div>
          </div>

          <div id="height" class="form-group">
            <label for="heightInput" class="col-sm-4 text-right">Рост</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="heightInput" placeholder="Введите свой рост">
              <span class="glyphicon glyphicon-ok form-control-feedback hide success"></span>
              <span id="successHeight" class="sr-only">(success)</span>
              <span class="glyphicon glyphicon-remove form-control-feedback hide error"></span>
              <span id="errorHeight" class="sr-only">(error)</span>
            </div>
          </div>

          <div id="age" class="form-group">
            <label for="ageInput" class="col-sm-4 text-right">Возраст</label>
            <div class="col-sm-4">
              <input type="number" min="1" max="100" class="form-control" id="ageInput" placeholder="Введите свой возраст">
              <span class="glyphicon glyphicon-ok form-control-feedback hide success"></span>
              <span id="successAge" class="sr-only">(success)</span>
              <span class="glyphicon glyphicon-remove form-control-feedback hide error"></span>
              <span id="errorAge" class="sr-only">(error)</span>
            </div>
          </div>

        <p><input type="submit" value="Рассчитать" id="but" class="btn btn-primary"></p>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Ваша суточная норма калорий</h4>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
              </div>

            </div>
          </div>
        </div>

      </form>

      <table class="table table-bordered table-striped text-center">
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Weight</td>
            <td>Height</td>
            <td>Age</td>
            <td>Calorie norm</td>
            <td>Click for remove</td>
          </tr>
        </thead>
        <tbody id='tb'>
        </tbody>
      </table>

      <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Вы действительно хотите удалить?</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="accept">Да</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="validateCalCalc.js"></script>
  </body>
</html>
