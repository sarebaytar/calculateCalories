<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расчет каллорий</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  </head>
  <body>
    <div class="container text-center">

        <h1>Рассчитайте свою суточную норму калорий</h1>

        <p class="lead">
          Для это необходимо всего лишь указать
          <br>
          пол, вес, рост и возраст
        </p>

    </div>
    <div class="container text-center">

        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Мужчина
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Женщина
          </label>
        </div>

        <form name="data" class="form-horizontal">
          <div class="form-group">
            <label for="weight" class="col-sm-4 text-right">Вес</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="weight" id="weight" placeholder="Введите свой вес">
            </div>
          </div>
          <div class="form-group">
            <label for="growth" class="col-sm-4 text-right">Рост</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="growth" placeholder="Введите свой рост">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-4 text-right">Возраст</label>
            <div class="col-sm-4">
              <input type="number" min="1" max="100" class="form-control" id="age" placeholder="Введите свой возраст" pattern="{1,3}">
            </div>
          </div>
        </form>

        <button type="button" class="btn btn-primary" data-toggle="modal"
        data-target=".bs-example-modal-sm">Рассчитать</button>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              ...
            </div>
          </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  </body>
</html>
